<mat-grid-list class="container" cols="4" rowHeight="2:1.5">
  <mat-grid-tile class="items" *ngFor="let book of books"
    ><div class="book item">
      <div class="book-title">{{ book.name }}</div>
      <div class="book-author">Autor: &nbsp;{{ book.authorName }}</div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
